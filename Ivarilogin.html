<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Ivari.css">
    <link rel="Ivari" type="text/css" href="Ivari.css" />
</head>

<body>
    <div class="center-container">
        <div class="icon"><img id="profile-img" class="nav-img" src="images/iVari-Logo.jpg" alt="" srcset="">
            <h1>iVari Login Page</h1>
        </div>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="container">
                <label>Username:</label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
                <label>Password:</label>
                <div class="password-container">
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>
                    <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
                </div>
                <button type="submit" onclick="window.location.href = 'index.html'">Login</button>
                <label>
                    <input type="checkbox" checked="checked"> <span class="remember-me">Remember me</span>
                </label>
                <button type="button" class="cancelbtn">Cancel</button>
                <p id="error-message" style="color: red; display: none;">Incorrect username or password</p>
                Forgot <a href="#">password?</a>
            </div>
        </form>

        <script src="./Ivari.js"></script>
</body>

</html>
